#
# GROUPS
#
- id: nsdb
  parameters:
    strategy:
      type: parallel
  requires:
  - deploy_start
  required_for:
  - controller
  - primary-controller
  - deploy_end
  role:
  - nsdb
  type: group
  tasks:
  - logging
  - hiera
  - globals
  - netconfig

- id: midonet-gw
  parameters:
    strategy:
      type: parallel
  requires:
  - deploy_start
  - nsdb
  required_for:
  - deploy_end
  role:
  - midonet-gw
  type: group
  tasks:
  - logging
  - hiera
  - globals
  - netconfig

- id: midonet-analytics
  parameters:
    strategy:
      type: parallel
  requires:
  - deploy_start
  - nsdb
  required_for:
  - deploy_end
  role:
  - midonet-analytics
  type: group
  tasks:
  - logging
  - hiera
  - globals
  - netconfig

# Override neutron params
- id: install_common_deps
  role:
  - primary-controller
  - controller
  - compute
  - nsdb
  - midonet-gw
  - midonet-analytics
  type: shell
  requires: [pre_deployment_start]
  required_for: [pre_deployment_end]
  version: 2.0.0
  parameters:
    cmd: bash install_midonet_common_modules_and_gems.sh
    timeout: 1440

- id: override_neutron_module
  role:
  - primary-controller
  - controller
  - compute
  - nsdb
  - midonet-gw
  - midonet-analytics
  type: shell
  requires: [pre_deployment_start]
  required_for: [pre_deployment_end]
  version: 2.0.0
  parameters:
    cmd: bash override_neutron_module.sh
    timeout: 1440

# Override neutron params
- id: neutron-override
  role:
  - primary-controller
  - controller
  - compute
  - nsdb
  - midonet-gw
  - midonet-analytics
  type: puppet
  requires: [pre_deployment_start]
  required_for: [pre_deployment_end]
  version: 2.0.0
  parameters:
    puppet_manifest: puppet/manifests/midonet-override-hiera.pp
    puppet_modules: "puppet/modules/:/etc/puppet/modules/"
    timeout: 1440

# Install the MidoNet Package. Everywhere
- id: install_midonet_package
  role:
  - primary-controller
  - controller
  - compute
  - nsdb
  - midonet-gw
  - midonet-analytics
  type: shell
  requires: [deploy_start,setup_repositories]
  required_for: [fuel_pkgs]
  version: 2.0.0
  parameters:
    cmd: bash install_midonet_package_from_source.sh
    timeout: 1440


# Install the MidoNet_Openstack Package where needed. For Java, Zookeeper and Cassandra
- id: install_midonet_openstack_package
  role:
  - primary-controller
  - controller
  - compute
  - nsdb
  - midonet-gw
  - midonet-analytics
  type: shell
  requires: [deploy_start,setup_repositories]
  required_for: [fuel_pkgs]
  version: 2.0.0
  parameters:
    cmd: bash install_midonet_openstack_package.sh
    timeout: 1440


# First independent tasks
- id: setup_repositories_midonet
  groups:
  - primary-controller
  - controller
  - compute
  - nsdb
  - midonet-gw
  - midonet-analytics
  required_for:
  - deploy_end
  requires:
  - netconfig
  - install_common_deps
  - install_midonet_package
  - install_midonet_openstack_package
  - override_neutron_module
  version: 2.0.0
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/midonet-define-repositories.pp
    puppet_modules: "puppet/modules/:/etc/puppet/modules/"
    timeout: 1440

- id: enable_ip_forward_midonet
  groups:
  - compute
  - controller
  - primary-controller
  - midonet-gw
  - midonet-analytics
  required_for:
  - deploy_end
  requires:
  - deploy_start
  version: 2.0.0
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/midonet-enable-ip-forward.pp
    puppet_modules: "puppet/modules/:/etc/puppet/modules/"
    timeout: 720


# PRE-NEUTRON CONFIGURATION
- id: deploy_cluster_midonet
  groups:
  - primary-controller
  - controller
  required_for:
  - deploy_end
  - openstack-network-start
  requires:
  - setup_repositories_midonet
  - enable_ip_forward_midonet
  - firewall
  - primary-cluster-haproxy
  - cluster-haproxy
  cross-depends:
    - name: zookeeper_and_cassandra_midonet
  version: 2.0.0
  type: puppet
  reexecute_on:
  - deploy_changes
  parameters:
    puppet_manifest: puppet/manifests/midonet-install-cluster.pp
    puppet_modules: "puppet/modules/:/etc/puppet/modules/"
    timeout: 3600

# In controllers, we have to install midolman 'before' the neutron
# configuration, because subnet creates a the DHCP port in neutron
# and we need to do the binding.
- id: agent-midonet-controller
  groups:
  - primary-controller
  - controller
  required_for:
  - deploy_end
  - openstack-network-start
  requires:
  - deploy_cluster_midonet
  version: 2.0.0
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/midonet-install-agent.pp
    puppet_modules: "puppet/modules/:/etc/puppet/modules/"
    timeout: 4500


# NEUTRON CONFIGURATION
- id: openstack-network-midonet-replace-service-name
  groups:
  - primary-controller
  - controller
  requires:
  - openstack-network-common-config
  required_for:
  - openstack-network-end
